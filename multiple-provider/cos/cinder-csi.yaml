kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: openstack-cinder-csi-nodeplugin
  namespace: cinder-csi
  labels:
    component: nodeplugin
    app: openstack-cinder-csi
    release: cinder-csi
    chart: openstack-cinder-csi-2.28.1
    heritage: Helm
  annotations:
spec:
  selector:
    matchLabels:
      component: nodeplugin
      app: openstack-cinder-csi
      release: cinder-csi
  template:
    metadata:
      labels:
        component: nodeplugin
        app: openstack-cinder-csi
        release: cinder-csi
        chart: openstack-cinder-csi-2.28.1
        heritage: Helm
      annotations:
    spec:
      serviceAccount: csi-cinder-node-sa
      hostNetwork: true
      containers:
        - name: node-driver-registrar
          securityContext:
            {}
          image: "registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.9.0"
          imagePullPolicy: IfNotPresent
          args:
            - "-v=5"
            - "--csi-address=$(ADDRESS)"
            - "--kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/snap/microk8s/common/var/lib/kubelet/plugins/cinder.csi.openstack.org/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration
          resources:
            {}
        - name: liveness-probe
          securityContext:
            {}
          image: "registry.k8s.io/sig-storage/livenessprobe:v2.11.0"
          imagePullPolicy: IfNotPresent
          args:
            - "-v=5"
            - --csi-address=/csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          resources:
            {}
        - name: cinder-csi-plugin
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          image: "registry.k8s.io/provider-os/cinder-csi-plugin:v1.28.1"
          imagePullPolicy: IfNotPresent
          args:
            - /bin/cinder-csi-plugin
            - "-v=5"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--cloud-config=$(CLOUD_CONFIG)"
          env:
            - name: CSI_ENDPOINT
              value: unix://csi/csi.sock
            - name: CLOUD_CONFIG
              value: /etc/kubernetes/cloud.conf
          ports:
            - containerPort: 9808
              name: healthz
              protocol: TCP
          # The probe
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 60
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: kubelet-dir
              mountPath: /var/snap/microk8s/common/var/lib/kubelet
              mountPropagation: "Bidirectional"
            - name: pods-probe-dir
              mountPath: /dev
              mountPropagation: "HostToContainer"
            - mountPath: /etc/ssl/certs/
              name: cacert
              readOnly: true
            - mountPath: /etc/kubernetes
              name: cloud-config-volume
              readOnly: true
          resources:
            {}
      volumes:
        - name: socket-dir
          hostPath:
            path: /var/snap/microk8s/common/var/lib/kubelet/plugins/cinder.csi.openstack.org
            type: DirectoryOrCreate
        - name: registration-dir
          hostPath:
            path: /var/snap/microk8s/common/var/lib/kubelet/plugins_registry/
            type: Directory
        - name: kubelet-dir
          hostPath:
            path: /var/snap/microk8s/common/var/lib/kubelet
            type: Directory
        # - name: pods-cloud-data
        #   hostPath:
        #     path: /var/lib/cloud/data
        #     type: Directory
        - name: pods-probe-dir
          hostPath:
            path: /dev
            type: Directory
        - name: cloud-config-volume
          secret:
            secretName: cloud-config
        - hostPath:
            path: /home/ubuntu/certs/
          name: cacert
      affinity:
        {}
      nodeSelector:
        {}
      tolerations:
        - operator: Exists
